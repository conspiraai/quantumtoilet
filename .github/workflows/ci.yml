name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm install
      - run: npm run lint --workspace app/backend
      - run: npm run lint --workspace app/frontend
      - run: npm run test --workspaces
      - run: npm run build --workspaces

